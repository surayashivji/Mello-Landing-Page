<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mello</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="centered-logo">
        <img class="logo-img" src="assets/logo.png">
    </div>
    <div class="container">
        <div class="content-container">
            <p class="aroma-title">
                personalized aromatherapy
            </p>
            <p class="description">
                an intelligent diffuser that creates blends in real-time for your changing moods and
                schedule.
            </p>
            <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycbwN5NOFarG-eE0VCcnNol3Q_KpHw3crafxpS85OqGyaxtkedJ4/exec">
                <div class="input-group input-group-newsletter">
                    <input type="email" id="email_list" name="email_list" class="form-control" placeholder="email address"
                        aria-label="enter email..." aria-describedby="basic-addon">
                    <div class="input-group-append">
                        <button id="submit-form" class="btn btn-secondary" type="submit">keep in touch!</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="blob-container">
            <img class="blob" src="assets/blob.gif">
        </div>
    </div>
    <div class="social-icons">
        <ul class="list-unstyled text-center mb-0">
            <li class="list-unstyled-item">
            <li class="list-unstyled-item">
                <a target="_blank" href="https://www.instagram.com/melloaroma/?hl=en">
                    <i class="fa fa-instagram"></i>
                </a>
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
